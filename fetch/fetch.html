<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts/';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const ul = document.createElement('ul');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.appendChild(document.createTextNode(item.id +"-"+ item.title));
                    ul.appendChild(li);
                });
                document.body.appendChild(ul);
                
            });

            var totalContent = 'javascript:\'' + "objectcontent" + '<!DOCTYPE HTML><html"><body style="background-color: rgb(38,38,38); height: 100%; width: 100%; overflow: hidden; margin: 0"></body></html>\'';

    </script>
</body>
</html>
